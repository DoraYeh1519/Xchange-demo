<html>
    <div id="colorlib-page">
		<a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
		<aside id="colorlib-aside" role="complementary" class="js-fullheight img" style="background-image: url(/static/images/sidebar-bg.jpg);">
			<h1 id="colorlib-logo" class="mb-3"><a href="{{ url_for('get_all_posts') }}">Xchange</a></h1>
			<nav id="colorlib-main-menu" role="navigation">
				<ul>
					<li class="colorlib-active">
						<a
						class="nav-link px-lg-3 py-3 py-lg-4"
						href="{{ url_for('get_all_posts') }}"
						>Home</a>
					</li>
					<li>
						<a href="{{ url_for('call_get_all_posts') }}">Exchanging Information</a>
					</li>

					{% if not current_user.is_authenticated: %}
					<li class="colorlib-active">
						<a
						class="nav-link px-lg-3 py-3 py-lg-4"
						href="{{ url_for('login') }}"
						>Login</a>
					</li>
					<li class="colorlib-active">
						<a
						class="nav-link px-lg-3 py-3 py-lg-4"
						href="{{ url_for('register') }}"
						>Register</a>
					</li>
					{% else: %}
					<li class="colorlib-active">
						<a
						class="nav-link px-lg-3 py-3 py-lg-4"
						href="{{ url_for('logout') }}"
						>Log Out</a>
					</li>
					<li class="colorlib-active">
						<a
						class="nav-link px-lg-3 py-3 py-lg-4"
						href="{{ url_for('profile',user_id=current_user.get_id()) }}"
						>Profile</a>
					</li>
					{% endif %}
					<li class="colorlib-active">
						<a
						class="nav-link px-lg-3 py-3 py-lg-4"
						href="{{ url_for('about') }}"
						>About</a>
					</li>
					</ul>
			</nav>

			{% if isLogin %}
			<div class="colorlib-footer">
				<div class="mb-4">
					<h3>Start contributing yourself!</h3>
						<a class="btn btn-secondary text-uppercase" href="{{ url_for('add_new_post') }}">Create Post</a>
				</div>
			</div>
			{% endif %}
        </aside>
    </div>
</html>
